<div class="container">
    <h2>Consultar Chamado</h2>

    <form [formGroup]="consultForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Número do Chamado</mat-label>
            <input matInput formControlName="id" required>
            <mat-error *ngIf="consultForm.get('id')?.hasError('required')">Campo obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="consultForm.get('password')?.hasError('required')">Campo obrigatório</mat-error>
        </mat-form-field>

        <div class="buttons-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="consultForm.invalid">
                Consultar Ticket
            </button>
            <button mat-raised-button color="primary" type="button" (click)="goToCreate()">
                Abrir novo Ticket
            </button>
        </div>
    </form>

    <ng-container *ngIf="consultForm.valid && submitted">
        <div *ngIf="ticketFound; else noTicketFound" class="ticket-detalhes">
            <h3>Detalhes do Chamado</h3>
            <p><strong>ID:</strong> {{ ticketFound.id }}</p>
            <p><strong>Solicitação:</strong> {{ ticketFound.request }}</p>
            <p><strong>Status:</strong> {{ ticketFound.status }}</p>
            <!-- TODO: mais campos -->
        </div>

        <ng-template #noTicketFound>
            <p> não foi possível achar este ticket</p>
        </ng-template>
    </ng-container>

</div>
