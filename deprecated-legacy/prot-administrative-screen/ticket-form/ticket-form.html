<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Chamado</title>
    <link rel="stylesheet" href="../ticket-management.css">
</head>
<body>
    <header>
        <h1>Formulário de Chamado</h1>
    </header>
    <main>
        <section>
            <form id="chamadoForm">
              <input type="hidden" id="id" name="id">
                <div>
                    <label for="dataAbertura">Data de Abertura:</label>
                    <input type="datetime-local" id="dataAbertura" name="dataAbertura" required>
                </div>
                 <div>
                     <label for="solicitante">Solicitante:</label>
                     <input type="text" id="solicitante" name="solicitante" required>
                  </div>
                <div>
                    <label for="solicitacao">Solicitação:</label>
                    <textarea id="solicitacao" name="solicitacao" rows="4" required></textarea>
                </div>
                  <div>
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                         <option value="Aberto">Aberto</option>
                         <option value="Triagem">Triagem</option>
                         <option value="Em Andamento">Em Andamento</option>
                        <option value="EmEspera">Em Espera</option>
                        <option value="Concluido">Concluído</option>
                        <option value="Reaberto">Reaberto</option>
                    </select>
                </div>
                <div>
                     <label for="resumo">Resumo:</label>
                     <textarea id="resumo" name="resumo" rows="2"></textarea>
                </div>
                <button type="submit" class="add-button">Salvar Chamado</button>
               <button type="button" class="add-button" onclick="window.location.href='../ticket-management.html'">Voltar</button>
            </form>
        </section>
    </main>
     <footer>
        <p>© 2024 Sistema de Gerenciamento de Chamados</p>
    </footer>
    <script src="../ticket-management.js"></script>
    <script src="ticket-form.js"></script>
</body>
</html>
