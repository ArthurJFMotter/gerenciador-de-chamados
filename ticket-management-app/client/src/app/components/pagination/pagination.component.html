<div class="paginator-helper">
    <!-- pagination-helper module start -->
    <section class="text-pagination">
        <p>
            Mostrando
            <strong> {{ startItem }} </strong>
            a
            <strong> {{ endItem }} </strong>
            de
            <strong> {{ totalItems }} </strong>
            chamados
        </p>
    </section>
    <!-- pagination-helper module end -->
    <!-- pagination module start -->
    <section class="control-pagination">
        <button class="navigator-btn" [disabled]="currentPage === 1">Anterior</button>
        <section>
           <button class="active"> {{ currentPage }} </button>
            <!--placeholder <button>2</button>-->
        </section>
        <button class="navigator-btn" [disabled]="endItem >= totalItems">Pr√≥ximo</button>
    </section>
    <!-- pagination module end -->
</div>
