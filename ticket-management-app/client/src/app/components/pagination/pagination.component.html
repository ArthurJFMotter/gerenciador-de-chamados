<!-- table pagination module start-->
<div class="paginator-container">
    <div class="paginator-aux">
      <span>Mostrar </span>
      <select class="dropdown" (change)="onPageSizeChange($event)">
        <option *ngFor="let size of pageSizeOptions" [value]="size" [selected]="size === pageSize">{{ size }}</option>
      </select>
      <span> Chamados</span>
    </div>
    <!-- table pagination module end-->
    <div class="paginator-helper">
      <!-- pagination-helper module start -->
      <section class="text-pagination">
        <p>
          Mostrando
          <strong> {{ startItem }} </strong>
          a
          <strong> {{ endItem }} </strong>
          de
          <strong> {{ tickets.length }} </strong>
          chamados
        </p>
      </section>
      <!-- pagination-helper module end -->
      <!-- pagination module start -->
      <section class="pagination-controls">
        <button class="navigator-btn" [disabled]="currentPage === 1" (click)="previousPage()">Anterior</button>
        <section>
          <!--<button class="active"> {{ currentPage }} </button>-->
          <button
            *ngFor="let page of getPagesArray()"
            [class.active]="page === currentPage"
            (click)="goToPage(page)"
          >
            {{ page }}
          </button>
        </section>
        <button class="navigator-btn" [disabled]="endItem >= tickets.length" (click)="nextPage()">Pr√≥ximo</button>
      </section>
      <!-- pagination module end -->
    </div>
  </div>
  <!-- table pagination module end-->
