<mat-toolbar color="primary">
    <!-- Logo Module -->
    <div class="logo">
        <img src="../../../assets/images/star-alt-com.svg" alt="Logo">
        <h1>APLIC</h1>
    </div>

    <span class="spacer"></span>

    <!-- Quick Search Module -->
    <div class="quick-search-container">
        <input matInput type="text" placeholder="Pesquisa Rápida..." class="search-input">
        <mat-icon class="search-icon">search</mat-icon>
    </div>

    <span class="spacer"></span>

    <!-- Theme Toggle Button -->
    <button mat-icon-button (click)="toggleTheme()">
        <mat-icon *ngIf="!isDarkMode">wb_sunny</mat-icon>
        <mat-icon *ngIf="isDarkMode">nights_stay</mat-icon>
    </button>

    <!-- Collapsible Menu -->
    <button mat-icon-button id="toggleMenuBtn" (click)="toggleMenu()" [ngClass]="{'rotate-menu-btn': isMenuOpen}">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
<!-- Collapsible Menu Content -->
<div class="menu-container" *ngIf="isMenuOpen">
    <div class="menu-items">
        <span>Olá, <strong>Operador Admin</strong>!</span>

        <span class="spacer"></span>

        <div class="buttons-container">
            <button mat-flat-button id="lock">
                <span>0</span>
                <mat-icon>lock</mat-icon>
            </button>
            <button mat-flat-button id="panel">
                <span>Painel</span>
                <mat-icon>table_view</mat-icon>
            </button>
            <button mat-flat-button id="logout">
                <span>Sair</span>
                <mat-icon>logout</mat-icon>
            </button>
        </div>
    </div>
</div>
