<mat-toolbar color="primary">
    <div class="main-container">
        <!-- Logo -->
        <section class="logo">
            <img class="image-logo" src="../../../assets/images/star-alt-com.svg" alt="Logo" />
            <h1 class="text-logo">APLIC</h1>
        </section>

        <!-- Quick Search -->
        <section class="search">
            <mat-form-field appearance="outline" class="quick-search-bar">
                <input matInput placeholder="Busca rápida ..." />
                <button mat-icon-button matSuffix>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </section>

        <!-- User Actions -->
        <section class="user-actions">
            <!-- Theme Toggle Button -->
            <button mat-icon-button (click)="toggleTheme()">
                <mat-icon *ngIf="!isDarkMode">wb_sunny</mat-icon>
                <mat-icon *ngIf="isDarkMode">nights_stay</mat-icon>
            </button>

            <!-- Collapsible Menu -->
            <button mat-icon-button (click)="toggleMenu()">
                <mat-icon>menu</mat-icon>
            </button>
        </section>
    </div>
</mat-toolbar>

<mat-drawer-container class="aux-container" autosize>
    <mat-drawer #drawer mode="over" [opened]="isMenuOpen">
        <div id="collapsible-menu" class="collapsible-menu">
            <h2 class="user-info">
                <span>Olá, <strong>Operador Admin</strong>!</span>
            </h2>
            <mat-nav-list>
                <button mat-list-item id="lock">
                    <span>0</span>
                    <mat-icon>lock</mat-icon>
                </button>
                <button mat-list-item id="panel">
                    <span>Painel</span>
                    <mat-icon>table_view</mat-icon>
                </button>
                <button mat-list-item id="logout">
                    <span>Sair</span>
                    <mat-icon>logout</mat-icon>
                </button>
            </mat-nav-list>
        </div>
    </mat-drawer>
</mat-drawer-container>
