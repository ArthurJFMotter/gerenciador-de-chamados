<div class="main-container">
    <!-- tabs module start -->
    <app-tabs-selector></app-tabs-selector>
    <!-- tabs module start -->
    <div class="container">

        <app-category-filters></app-category-filters>
        
        <!-- secondary filter module start-->
        <div class="secondary-filters">
            <div class="primary">
                <!-- table pagination module start-->
                <section class="table-pagination">
                    <span>Mostrando </span>
                    <select class="dropdown">
                        <option>15</option>
                        <option>25</option>
                        <option>50</option>
                        <option>100</option>
                        <option>200</option>
                    </select>
                    <span> Chamados</span>
                </section>
                <!-- table pagination module end-->
            </div>
            <div class="secondary">
                <!-- filter search module start-->
                <section class="table-search">
                    <div class="filter-search-bar">
                        <input placeholder="Buscar ...">
                        <button>
                            <i class="fa fa-magnifying-glass"></i>
                        </button>
                    </div>
                </section>
                <!-- filter search module end-->
                <!-- view mode module start-->
                <div class="view-mode">
                    <button id="toggle-view" (click)="toggleView()" [class.active]="showTable">
                        <section *ngIf="showTable">
                            <i class="fa fa-table"></i>
                            <span> Tabela </span>
                        </section>
                        <section *ngIf="!showTable">
                            <i class="fa fa-rectangle-list"></i>
                            <span> Cartões </span>
                        </section>
                    </button>
                </div>
                <!-- view mode module end-->
            </div>
        </div>
        <!-- secondary filter module end-->
    </div>

    <!--main-ticket-content module start-->
    <div class="aux-container" id="main-container">
        <app-ticket-table *ngIf="showTable"></app-ticket-table>
        <app-ticket-card *ngIf="!showTable"></app-ticket-card>
    </div>
    <!--main-ticket-content module end-->

    <!-- OBS: este modulo pode mudar de lugar-->
    <div class="container">
        <!-- paginator helper module start -->
        <div class="paginator-helper">
            <!-- pagination-helper module start -->
            <section class="text-pagination">
                <p> Mostrando <strong> 3 </strong>
                    a <strong> 3 </strong>
                    de <strong> 3 </strong>
                    chamados </p>
            </section>
            <!-- pagination-helper module end -->
            <!-- pagination module start -->
            <section class="control-pagination">
                <button class="navigator-btn">Anterior</button>
                <section>
                    <button class="active">1</button>
                    <!--placeholder <button>2</button>-->
                </section>
                <button class="navigator-btn">Próximo</button>
            </section>
            <!-- pagination module end -->
        </div>
        <!-- paginator helper module end -->
    </div>
    <!-- OBS: este modulo pode mudar de lugar-->
</div>
